<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link
 rel="stylesheet"
 href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
    body{margin:0;height: 100vh}

      img{width:90%;}

      .container{display:flex;height: }
      .item1{flex-grow:2;
            background-image:url("ddd.jpg");}
      .item2{flex-grow:4;
              background-image:url("bbb.jpg");}
      .item3{flex-grow:3;
              background-image:url("ddd.jpg");}
    </style>
  </head>
  <body>
    <script type="text/javascript">
      count=100;
      let ls_count=localStorage.getItem("ls_count");
      if(ls_count){
        count=parseInt(ls_count);
      }else{
        count=0;
      }

      setInterval(hozon,1000);
      function　hozon(){
        localStorage.setItem("ls_count",count);
      }

      ryousi_count=0;
      same_count=0;
      tyouri_count=0;

      setInterval(screen_update,10);
      function screen_update() {
      span = document.getElementById('cookie_count')
      span.textContent=count;
    }

      function cookie_click() {
        var cookie_img=document.getElementById('cookie_img');
        cookie_img.classList.remove('animate__animated','animate__bounce');
        void cookie_img.offsetWidth;
        cookie_img.classList.add('animate__animated','animate__bounce');

        span=document.getElementById('cookie_count')
        count++;
        span.textContent=count;
      }
        function ryousi() {
          if(count>=100){
            count-=100;
            ryousi_count++;
          setInterval(auto_CountUp,1000,1);
         }
        }
        function same() {
          if(count>=300){
            count-=300;
            same_count++;
          setInterval(auto_CountUp,1000,8);
         }
        }
        function tyouri() {
          if(count>=10){
            count-=10;
            tyouri_count++;
          setInterval(auto_CountUp,10000,1);
         }
        }
        function auto_CountUp(num) {
          count += num;
            }

    </script>
    <div class="container">
      <div class="item1">

      <p class="animate__animated animate__bounce"
      <span id="cookie_count"></span>切れ</p>
      <img id="cookie_img" onclick="cookie_click()" src="aaa.jpg" alt="">
    </div>
    <div class="item2">
      製作途中
    </div>
    <div class="item3">
      <ul>
        <li onclick="ryousi()">漁師</li>
        <li onclick="same()">サメ</li>
        <li onclick="tyouri()">調理師</li>
      </ul>
    </div>
    </div>
  </body>
</html>
