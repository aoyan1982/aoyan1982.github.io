    let event_ids=[];

    class Building {
      constructor(time,num,cost) {
        this.event_ids=[];
        this.interval_time=time;
        this.add_num=num;
        this.cost=cost;
      }
      count_up(num){
        count+=num
      }
      buy(){
        if(count>=this.cost){
          count-=this.cost;
          let self=this;
          let return_id=setInterval(function(){
            self.count_up(self.add_num);
        },self.interval_time);
        this.event_ids.push(return_id);
      }
    }
      sell(){
        let return_id=this.event_ids.pop();
        clearInterval(return_id);
      }
    }
