<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      img{width:90%;}
    </style>
  </head>
  <body>
    <script type="text/javascript">
      count=100;
      ryousi_count=0;
      same_count=0;
      tyouri_count=0;

      setInterval(screen_update,10);
      function screen_update() {
      span = document.getElementById('cookie_count')
      span.textContent=count;
    }

      function cookie_click() {
        span=document.getElementById('cookie_count')
        count++;
        span.textContent=count;
      }
        function ryousi() {
          if(count>=100){
            count-=100;
            ryousi_count++;
          setInterval(auto_CountUp,1000,1);
         }
        }
        function same() {
          if(count>=300){
            count-=300;
            same_count++;
          setInterval(auto_CountUp,1000,8);
         }
        }
        function tyouri() {
          if(count>=10){
            count-=10;
            tyouri_count++;
          setInterval(auto_CountUp,10000,1);
         }
        }
        function auto_CountUp(num) {
          count += num;
            }

    </script>
    <p><span id="cookie_count"></span>切れ</p>
    <img onclick="cookie_click()" src="aaa.jpg" alt="">
    <ul>
      <li onclick="ryousi()">漁師</li>
      <li onclick="same()">サメ</li>
      <li onclick="tyouri()">調理師</li>
    </ul>
  </body>
</html>
