<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      img{width:90%;}
    </style>
  </head>
  <body>
    <script type="text/javascript">
      count=0;
      function cookie_click() {
        span=document.getElementById('cookie_count')
        count++;
        span.textContent=count;
      }
        function granma() {
          setInterval(auto_CountUp,1000);
        }
        function auto_CountUp() {
          count+=1;
            span=document.getElementById('cookie_count')
            span.textContent=count;

        }

    </script>
    <p><span id="cookie_count"></span>切れ</p>
    <img onclick="cookie_click()" src="aaa.jpg" alt="">
    <ul>
      <li onclick="granma()">新鮮</li>
      <li>普通</li>
      <li>廃棄</li>
    </ul>
  </body>
</html>
